<!DOCTYPE html>
<html>
  <head>
    <title>Signup page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      /* Reset CSS for box-sizing and margins/paddings */
      *, *:before, *:after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* Header */
      header {
        background-color: #000;
        color: #fff;
        padding: 10px;
        display: flex;
        align-items: center;
      }

      /* LOGO */
      .logo {
        margin-right: 20px;
      }

      /* logo image */
      .logo-img {
        height: 40px;
      }

      /* Header heading */
      .head-head {
        flex-grow: 1;
        margin-right: 10px;
        text-align: right;
      }

      /* Navigation bar */
      nav {
        background-color: #4E9781;
        color: #fff;
        padding: 10px 0;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        text-align: center;
      }

      nav ul li {
        display: inline-block;
        margin: 0 10px;
      }

      nav ul li a {
        color: #fff;
        text-decoration: none;
      }

      nav ul li a:hover {
        color: #D7D67B;
        text-decoration: underline;
      }

      body {
        font-family: 'Open Sans', Helvetica, Arial, sans-serif;
        background: #ffffff;
      }

      .box1{
         padding: 10px 80px;
         text-align: center;
         width: 40%;
         height: 170px;
         margin: 10vh 2.5%;
      }

      .box {
        background-color: #f0f0f0;
        padding: 20px;
        text-align: center;
        border: 2px solid #4E9781;
        width: 50%;
        height: 60vh;
        margin: 7.5vh 2.5%;
      }

      /* Styling the welcome message heading */
      .welcome-msg {
        text-align: center;
        font-family: 'Georgia', serif;
        font-size: 50px;
        color: #E5E41B;
        -webkit-text-stroke: 1.5px #000;
        text-stroke: 1.5px #000;
      }

      /* Styling the paragraphs inside the welcome-box */
      .welcome-msg p {
        font-family: 'Brush Script MT', cursive;
        padding: 5px 70px 0px 70px; 
        font-size: 30px;
        color: #000;
        line-height: 1.6;
      }

      /* Flexbox to arrange boxes side by side */
      .box-container {
        display: flex;
        justify-content: space-between;
      }

 .signup-container {
      background-color: #f0f0f0;
      border-radius: 4px;
      padding: 20px;
      max-width: 700px;
      max-height: 700px;
      width: 100%;
      text-align: center;
    }

    .signup-container h2 {
      margin-bottom: 40px;
      font-family: 'Times New Roman';
      font-size: 50px;
      color: #333;
    }

    .signup-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .signup-form input {
      display: block;
      width: 80%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 20px;
      font-style: 'Times New Roman';
    }

    .signup-form button {
      width: 100%;
      padding: 12px;
      background-color: #008CBA;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .signup-form button.login {
      background-color: #4CAF50;
      margin: 5px;
      width: 200px;
    }

    .signup-form button.signup {
      background-color: #008CBA;
      margin: 5px;
      width: 200px;
    }

    .signup-form button:hover {
      opacity: 0.8;
    }

    .login-link {
      text-align: center;
      margin-top: 10px;
    }

    .login-link a {
      color: #4CAF50;
      text-decoration: none;
    }

      /* Footer */
      footer {
        background-color: #4E9781;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      /* Footer links */
      .footer-links {
        margin-top: 10px;
        display: flex;
        justify-content: center;
      }

      .footer-links a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
      }

      /* Responsive layout adjustments */
      @media screen and (max-width: 768px) {
        .box-container {
          flex-wrap: wrap;
        }
        .box1 {
          width: 100%;
          margin: 0;
          padding: 0px;
          margin-top: 10px;
          margin-bottom: 0px;
        }
        .box {
          width: 100%;
          margin-top: 0px;
          margin-bottom: 10px;
          
        }
        .welcome-msg {
          font-size: 40px;
        }
      }

    </style>

  </head>
  <body>

    <header>
      <div class="logo">
        <img src="logo.png" alt="E-Cart Shopping Logo" class="logo-img">
      </div>
      <div class="head-head">
        <h1>E-Cart Shopping</h1>
      </div>
    </header>

    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="category.html">Categories</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>

    <div class="box-container">
      <div class="box1">
        <div class="welcome-msg">
      <h2>Welcome to HappyCart!</h2>
    </div>
      </div>

      <div class="box">
        <div class="signup-container">
    <h2>Sign Up</h2>
    <div id="signup-success-message" style="color: green;"></div>

    <form class="signup-form" onsubmit="signup(event)">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="email" name="email" placeholder="Email" required>
      <button type="submit" class="signup">Sign Up</button>
    </form>
    <div class="login-link">
      <a href="login.html">Already have an account? Login here</a>
    </div>
  </div>
      </div>
    </div>
    <script>
      async function signup(event) {
        event.preventDefault();

        const username = document.getElementsByName("username")[0].value;
        const password = document.getElementsByName("password")[0].value;
        const email = document.getElementsByName("email")[0].value;
        const signupForm = document.getElementsByClassName("signup-form")[0];
        const successMessage = document.getElementById("signup-success-message");

        try {
          const response = await fetch("https://rest-api5.onrender.com/user/signup", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, password, email }),
          });

          const data = await response.json();

          if (response.ok) {
            // Show signup success message
            successMessage.innerText = "User created successfully.";
            localStorage.setItem("email", email);
            // Clear the signup form fields
            signupForm.reset();

            // Redirect to the login page after a short delay
            setTimeout(() => {
              window.location.href = "login.html";
            }, 2000); // Redirect after 2 seconds (adjust as needed)
          } else {
            // Handle signup error (show error message)
            successMessage.innerText = data.error || "Signup failed: Something went wrong.";
          }
        } catch (error) {
          console.error("Error occurred during signup:", error);
          successMessage.innerText = "Signup failed: Server error.";
        }
      }
    </script>
    <footer>
      <div class="container">
        <p>&copy; 2023 Shopping Website. All rights reserved.</p>
        <div class="footer-links">
          <a href="#">Terms of Service</a>
          <a href="#">Privacy Policy</a>
          <a href="#">Contact Us</a>
        </div>
      </div>
    </footer>  

  </body>
</html>
