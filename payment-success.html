<!-- payment-success.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Payment Successful</title>
</head>
<body>
  <div class="background-pattern"></div>
  <div class="container">
    <div class="success-box">
      <h1>Payment Successful!</h1>
      <h2>Thank you for shopping with Happy Cart!!</h2>
      <p>Username: <span id="usernameDisplay"></span></p>
      <p>Amount Paid: <span id="amountPaid"></span> rupees</p>
      <p>Email: <span id="emailDisplay"></span></p>
      <p>Delivery Address: <span id="deliveryAddressDisplay"></span></p>
      <p>Delivery Date: <span id="deliveryDateDisplay"></span></p>
      <h1>Visit again!!</h1>

      <!-- Button to print the receipt -->
      <button onclick="printReceipt()">Print Receipt</button>
    </div>
  </div>
  <style>
   html, body {
      font-family: "Poppins", sans-serif;
      background-image: url(https://4kwallpapers.com/images/walls/thumbs_2t/1455.jpg);
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2em;
      margin: 0;
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden; 
    }

    .background-pattern {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-image: url("https://subtlepatterns.com/patterns/geometry2.png");
      opacity: 0.5;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }
    p{
      text-align: center;
    }
    button {
    padding: 10px;
    color: #fff;
    background-color: #4E9781;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    margin:auto;
    text-align: center;
    display: flex;
  }

  button:hover {
    background-color: #3B7B65;
  }

    h1 {
      text-align: center;
      margin: 20px 0;
      color: #4E9781;
    }
    h2{
      text-align: center;
      margin: 20px 0;
      color:cornflowerblue;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    .success-box {
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      animation: fadeIn 0.5s ease;
      max-width: 1000px;
    }

 

    .success-box p {
      margin: 5px 0;
    }

    .success-box button {
      display: block;
      margin-top: 20px;
      padding: 10px 20px;
      color: #fff;
      background-color: #4E9781;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .success-box button:hover {
      background-color: #3B7B65;
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Media Query for Responsiveness */
    @media screen and (max-width: 600px) {
      .container {
        padding: 10px;
      }
    }
  </style>
  <script>
    // Retrieve the payment details from the local storage
    const username = localStorage.getItem('username');
    const amountPaid = localStorage.getItem('amountPaid');
    const email = localStorage.getItem('email');
    const deliveryAddress = localStorage.getItem('deliveryAddress');

    // Display the payment details on the page
    document.getElementById('usernameDisplay').textContent = username;
    document.getElementById('amountPaid').textContent = amountPaid;
    document.getElementById('emailDisplay').textContent = email;
    document.getElementById('deliveryAddressDisplay').textContent = deliveryAddress;

    // Calculate the delivery date (2 days from the current date)
    const currentDate = new Date();
    const deliveryDate = new Date(currentDate.getTime() + 2 * 24 * 60 * 60 * 1000); // Add 2 days in milliseconds
    document.getElementById('deliveryDateDisplay').textContent = deliveryDate.toDateString();

    // Function to print the receipt
    function printReceipt() {
      window.print();
      alert("Order Confirmed! Thank you for your purchase!");
    }
  </script>
</body>
</html>
